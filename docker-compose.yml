services:
  odoo:
    image: odoo:18.0
    depends_on:
      - db
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
      - ./logs:/var/log/odoo
    command: >
      bash -c "
        if [ ! -f /var/lib/odoo/.base_initialized ]; then
          odoo -c /etc/odoo/odoo.conf -d odoo -i base --without-demo=all &&
          touch /var/lib/odoo/.base_initialized
        fi &&
          odoo -c /etc/odoo/odoo.conf
      "
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    restart: always

  db:
    image: postgres:17
    environment:
      - POSTGRES_DB=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    restart: always

volumes:
  odoo-web-data:
    name: odoo-docker_odoo-web-data
  odoo-db-data:
    name: odoo-docker_odoo-db-data